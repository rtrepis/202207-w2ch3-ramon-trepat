<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="css/calculator.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&family=Inconsolata:wght@200&display=swap"
      rel="stylesheet"
    />
    <script language="javascript" src="js/calculator-html.js"></script>
  </head>

  <body onload="start()">
    <table width="300" cellspacing="0">
      <tbody>
        <tr>
          <td height="90" colspan="4" align="right" valign="bottom" id="screen">
            0
          </td>
        </tr>
        <tr>
          <td height="50" colspan="2" id="ac" class="ac-0">AC</td>
          <td width="50" height="50" id="c">C</td>
          <td width="50" height="50" id="divide" class="operator">/</td>
        </tr>
        <tr>
          <td width="50" height="50" id="seven">7</td>
          <td width="50" height="50" id="eight">8</td>
          <td width="50" height="50" id="nine">9</td>
          <td width="50" height="50" id="multiply" class="operator">x</td>
        </tr>
        <tr>
          <td width="50" height="50" id="four">4</td>
          <td width="50" height="50" id="five">5</td>
          <td width="50" height="50" id="six">6</td>
          <td width="50" height="50" id="substrac" class="operator">-</td>
        </tr>
        <tr>
          <td width="50" height="50" id="one">1</td>
          <td width="50" height="50" id="two">2</td>
          <td width="50" height="50" id="three">3</td>
          <td width="50" height="50" id="add" class="operator">+</td>
        </tr>
        <tr>
          <td height="50" colspan="2" id="zero" class="ac-0">0</td>
          <td width="50" height="50" id="comma">,</td>
          <td width="50" height="50" id="equal" class="operator">=</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
